<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Caracol</title>
<link href="css/bootstrap.css" media="screen" rel="stylesheet">
<link href="css/style.css" media="screen" rel="stylesheet" type="text/css" />
<script src="js/jquery.js"></script>
<script src="main.js"></script>
</head>

<body>

<div class="container">
	<div class="row">
		<div class="col-md-2">
			<form role="form">
				<div class="form-group">
					<label for="Altura">Altura</label>
					<input id="altura" class="form-control" placeholder="Introduce el valor de la altura" type="text">
				</div>
				<div class="form-group">
					<label for="Avanza">Avanza</label>
					<input id="avanza" class="form-control" placeholder="Introduce cuanto avanza el caracol" type="text">
				</div>
				<div class="form-group">
					<label id="resbala" for="resbala">Resbala</label>
					<input id="Resbala" class="form-control" placeholder="Introduce cuanto resbala el caracol" type="text">
				</div>
				<button id="boton" class="btn btn-default" type="button">Iniciar
				</button>
			</form>
		</div>
		<div class="col-md-10">
			<div class="row">
				<div class="pozo col-md-6" style="border: 1px solid #AAA;">
					<img id="gary" alt="Hola soy gary" src="images/gary.png">
				</div>
				<div class="col-md-12">
				</div>
			</div>
		</div>
	</div>
</div>

</body>

</html>
